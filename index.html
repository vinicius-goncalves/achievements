<!DOCTYPE html>
<html>
    <head>
        <title>Achievements</title>
        <style>

            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.5rem;
                user-select: none;
                stroke: black;
            }

            li {
                font-size: 1.4rem;
            }

    
        </style>
    </head>
    <body>
        <div>
            <p>Clicks <span data-info="clicks">?</span></p>
            <p>Selections <span data-info="selections">?</span></p>
            <p>Your ID <span data-info="id">?</span></p>
        </div>
        
        <div>
            <h1>Select here!</h1>
        </div>

        <div>
            <p>Total Achievements <span data-statistic="amount">?</span></p>
            <p>Achievements complete: <span data-statistic="completed">?</span></p>
            <p>Achievements undone: <span data-statistic="undone">?</span></p>
            <p>Achievements</p>
            <ul data-js="achievements"></ul>
        </div>


        <script src="js/app.js" type="module"></script>
    </body>
</html>
